<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Biodata Diri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdc2d, #008adf);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #ffffff;
    }
    
    button {
      background-color: #00af55;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #00eaff;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }
    
    li:last-child {
      border-bottom: none;
    }
    
    li:hover {
      background-color: #f1f1f1;
    }
  </style>
  <script>
    class Biodata {
        constructor(name, age, address) {
          this.name = name;
          this.age = age;
          this.address = address;
        }
      
        display() {
          return `<li>${this.name}, ${this.age} years old, ${this.address}</li>`;
        }
      }
      
      const biodataList = [];
      
      function addBiodata() {
        const nameInput = document.getElementById('nameInput');
        const ageInput = document.getElementById('ageInput');
        const addressInput = document.getElementById('addressInput');
      
        const name = nameInput.value.trim();
        const age = parseInt(ageInput.value.trim());
        const address = addressInput.value.trim();
      
        if (name !== '' && !isNaN(age) && address !== '') {
          const newBiodata = new Biodata(name, age, address);
          biodataList.push(newBiodata);
          displayBiodata();
          nameInput.value = '';
          ageInput.value = '';
          addressInput.value = '';
        }
      }
      
      function displayBiodata() {
        const biodataListElement = document.getElementById('biodataList');
        biodataListElement.innerHTML = '';
        biodataList.forEach(biodata => {
          biodataListElement.innerHTML += biodata.display();
        });
      }
  </script>
</head>
<body>
  <div class="container">
    <h1 style="color: #00d0ff;">To-Do List Biodata Diri</h1>
    <input type="text" id="nameInput" placeholder="Name"><br>
    <input type="number" id="ageInput" placeholder="Age"><br>
    <input type="text" id="addressInput" placeholder="Address">
    <button onclick="addBiodata()">Add Biodata</button>
    <ul id="biodataList">
      <!-- Biodata items will be dynamically added here -->
    </ul>
  </div>
</body>
</html>
